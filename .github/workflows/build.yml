name: build

on:
    schedule:
    - cron:  '* * * * *'

env:
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    COMMENT_BODY: ${{ github.event.comment.body }}
    ET_REPO_PATH: ${{secrets.ET_REPO_PATH}}
    ET_REPO_TOKEN: ${{secrets.ET_REPO_TOKEN}}
    ET_WORKSPACE_PATH: ${{ github.workspace }}/et-source

jobs:
    give-it-a-try:
        runs-on: ubuntu-latest
        steps:
            - name: Check valid comment
              run: |
                  if [[ $COMMENT_BODY != '/build' ]]; then
                    exit 1
                  fi
    build-odoo-community-image-17:
        runs-on: ubuntu-latest
        needs: [give-it-a-try]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: 17
                  fetch-depth: 1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}
            - name: Build & Publish image
              run: |
                  docker build -t ${{ env.DOCKERHUB_USERNAME }}/odoo:17 .
                  docker push ${{ env.DOCKERHUB_USERNAME }}/odoo:17

    build-odoo-community-image-16:
        runs-on: ubuntu-latest
        needs: [give-it-a-try]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: 16
                  fetch-depth: 1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}
            - name: Build & Publish image
              run: |
                  docker build -t ${{ env.DOCKERHUB_USERNAME }}/odoo:16 .
                  docker push ${{ env.DOCKERHUB_USERNAME }}/odoo:16

    build-odoo-community-image-15:
        runs-on: ubuntu-latest
        needs: [give-it-a-try]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: 15
                  fetch-depth: 1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}
            - name: Build & Publish image
              run: |
                  docker build -t ${{ env.DOCKERHUB_USERNAME }}/odoo:15 .
                  docker push ${{ env.DOCKERHUB_USERNAME }}/odoo:15

    build-odoo-et-image-17:
        runs-on: ubuntu-latest
        needs: [give-it-a-try]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Checkout Enterprise source
              uses: actions/checkout@v4
              with:
                  repository: ${{ env.ET_REPO_PATH }}
                  token: ${{ env.ET_REPO_TOKEN }}
                  path: ${{ env.ET_WORKSPACE_PATH }}
                  ref: 17
                  fetch-depth: 1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}
            - name: Build & Publish image
              run: |
                  cd ${{ env.ET_WORKSPACE_PATH }}
                  docker build -t ${{ env.DOCKERHUB_USERNAME }}/odoo-et:17 .
                  docker push ${{ env.DOCKERHUB_USERNAME }}/odoo-et:17

    build-odoo-et-image-16:
        runs-on: ubuntu-latest
        needs: [give-it-a-try]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Checkout Enterprise source
              uses: actions/checkout@v4
              with:
                  repository: ${{ env.ET_REPO_PATH }}
                  token: ${{ env.ET_REPO_TOKEN }}
                  path: ${{ env.ET_WORKSPACE_PATH }}
                  ref: 16
                  fetch-depth: 1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}
            - name: Build & Publish image
              run: |
                  cd ${{ env.ET_WORKSPACE_PATH }}
                  docker build -t ${{ env.DOCKERHUB_USERNAME }}/odoo-et:16 .
                  docker push ${{ env.DOCKERHUB_USERNAME }}/odoo-et:16

    build-odoo-et-image-15:
